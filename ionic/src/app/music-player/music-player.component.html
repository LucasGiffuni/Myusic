<div id="song-detail-body-component">

	<ion-card *ngIf="open">

		<a [routerLink]="['/songList']">songs</a>
<!--<script src="https://www.youtube.com/iframe_api"></script>-->


	<ion-card-header>
		<button (click)="this.open = false">X</button>
	  <ion-card-title>{{selectedSong.titulo}}</ion-card-title>
	  <ion-card-subtitle>{{selectedSong.autor}}</ion-card-subtitle>
	</ion-card-header>
	<div id="picture-container">
		<img src={{selectedSong.imagen}} >
	</div>

	<ion-card-content>
	<!--
		<youtube-player
			[videoId]="videoId"
			[height]="0.1"
			[width]="0.1"
			(ready)="onPlayerReady($event)">
		</youtube-player>

				<div id="player"></div>

		<iframe
			src={{selectedSong.linkReferencia}} width="50%" height="50%" frameborder="0" (ready)="onPlayerReady($event)">
		</iframe>
	-->


		<iframe #videoPlayer
		id="iframe-id"
        width="250" height="250"
        [src]="videoURL"
        frameborder="0"
		></iframe>



	</ion-card-content>

	<ion-range aria-label="Range with pin" [pin]="true" [pinFormatter]="pinFormatter" [(ngModel)]="volume">
		<input (input)="updateVolume()">
	</ion-range>

	<button aria-label="play button" (click)="playMusic()">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="#303030" d="M240 128a15.74 15.74 0 0 1-7.6 13.51L88.32 229.65a16 16 0 0 1-16.2.3A15.86 15.86 0 0 1 64 216.13V39.87a15.86 15.86 0 0 1 8.12-13.82a16 16 0 0 1 16.2.3l144.08 88.14A15.74 15.74 0 0 1 240 128Z"/></svg>
	</button>
	<button id="boton-del-medio" aria-label="pause button" (click)="pauseMusic()">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="#303030" d="M216 48v160a16 16 0 0 1-16 16h-40a16 16 0 0 1-16-16V48a16 16 0 0 1 16-16h40a16 16 0 0 1 16 16ZM96 32H56a16 16 0 0 0-16 16v160a16 16 0 0 0 16 16h40a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16Z"/></svg>
	</button>
	<button aria-label="stop button" (click)="stopMusic()">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path fill="#303030" d="M392 432H120a40 40 0 0 1-40-40V120a40 40 0 0 1 40-40h272a40 40 0 0 1 40 40v272a40 40 0 0 1-40 40Z"/></svg>
	</button>

  </ion-card>


  </div>
