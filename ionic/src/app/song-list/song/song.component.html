<!--<a class="routing" [routerLink]="['/songDetail', this.song.songId]" >-->

	<ion-item
  *ngIf="song"
  [routerLink]="'/song/' + song.songId"
  [detail]="false"
>

  <div slot="start" [class]="!song.title ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ song.title }}
      <span class="date">
        <ion-note>{{ song.releaseDate }}</ion-note>
        <ion-icon
          aria-hidden="true"
          name="chevron-forward"
          size="small"
          *ngIf="isIos()"
        ></ion-icon>
      </span>
    </h2>
    <h3>{{ song.referenceLink }}</h3>
  </ion-label>
</ion-item>
