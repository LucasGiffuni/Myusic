<ion-header [translucent]="true">
	<ion-toolbar>
	  <ion-title>
		Songs
	  </ion-title>
	</ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
	<ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
	  <ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-header collapse="condense">
	  <ion-toolbar>
		<ion-title size="large">
		  Songs
		</ion-title>
	  </ion-toolbar>
	</ion-header>

	<a [routerLink]="['/musicPlayer']">musicPlayer</a>

	<ion-list *ngIf="songList">
	  <app-song *ngFor="let song of songList" [song]="song"></app-song>
	</ion-list>
  </ion-content>
